<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="score-wrapper">Счет: <span class="score">0</span></div>
				<div class="settings"><a href="#">Настройки</a></div>
			</div>
			<div class="settings-wrapper hidden">
				<ul>
					<li>
						<span>Размер площадки:</span>
						<input id="size_area" type="text" value="" />
					</li>
					<li>
						<span>Скорость движения:</span>
						<input id="speed" type="text" value="" />
					</li>
					<li>
						<span>Бесконечная площадка:</span>
						<input id="through" type="checkbox" />
					</li>
				</ul>
				<div class="actions-panel">
					<a href="#" class="reset">Сбросить настройки</a>
					<a href="#" class="close">Отмена</a>
					<a href="#" class="save">Сохранить</a>
				</div>
			</div>
			<div class="area"></div>
		</div>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", function () {
				init();
			});
		</script>
	</body>
</html>
